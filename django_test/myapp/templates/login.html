{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row py-lg-5">
        <form action={% url 'login' %} method="post" class="col-lg-6 col-md-8 mx-auto">
            
            {% csrf_token %}
        
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="username_input" name="username">
                <label for="username_input">Nombre de usuario</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password_input" name="password">
                <label for="password_input">Contraseña</label>
            </div>
        
            <button type="submit" class="btn btn-outline-primary form-control">Iniciar sesión</button>

            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
        
        </form>

    </div>
</div>

{% endblock %}
