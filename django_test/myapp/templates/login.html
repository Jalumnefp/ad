{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row col-3 align-center">
        <form action={% url 'login' %} method="post">

            {% csrf_token %}
        
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="username_input" name="username">
                <label for="username_input">Nombre de usuario</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password_input" name="password">
                <label for="password_input">Contraseña</label>
            </div>
        
            <button type="submit" class="btn btn-outline-primary">Iniciar sesión</button>
        
        </form>

    </div>
</div>

{% endblock %}
