{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1>{{ notes_group.title }}</h1>

    <p>Description: {{ notes_group.description }}</p>

    <ul class="list-group">
        {% for notes in notes_list %}
        <li id="{{ notes.id }}" class="list-group-item">
            <h4><a class="text-decoration-none" href="#">{{ notes.title }}</a></h4>
            <form method="post">
                {% csrf_token %}
                <textarea name="card_content" id="resr2">
                    {{ notes.content }}
                </textarea>
                <button></button>
            </form>
            
        </li>
        {% endfor %}
    </ul>

</div>

<script>
    function appendOnClick(card_id) {
        const card = document.getElementById(card_id)
        const content = document.createElement('textarea')
        content.className = 'list-group-item'
        content.innerHTML = 'asdfasdf'
        card.appendChild(content)
    }
</script>

{% endblock %}
